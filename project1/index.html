<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/topojson.v2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script src="/scripts/site.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <title>Project 1</title>
</head>
<body>
  <svg id="graph1"></svg>
  <svg id="graph2"></svg>
  <svg id="graph3"></svg>

  <p>Enter array:</p>
  <input id="array">
  <p>Enter divisor:</p>
  <input id="divisor" type=number>
  <button onclick="myFunction()">Convert</button>
  <p id="result"></p>

  <script>
  function myFunction() {

    var str = document.getElementById('array').value;
    var divisor = document.getElementById('divisor').value;
    var quotients = str.split(" ");
    var results = [];
    quotients.forEach(function(element){
      results.push(parseFloat(element)/divisor);
    });
    var answer = results.join();
    var newchar = ' '
    answer = answer.split(',').join(newchar);
    document.getElementById('result').innerText = answer;
  }
  </script>
</body>
</html>
